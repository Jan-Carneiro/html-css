<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesando o site do <a href="https://www.estudonauta.com/" target="_blank">Estudonauta</a> para aprender a programar</p>

    <p>Acessando o site do <iframe></iframe> para aprender a programar</p>

    <p>Acessando o site do <iframe src="https://www.estudonauta.com/" frameborder="0" width="500"></iframe> para aprender a programar</p>

    <p>Acessando o site do Youtube 
        <iframe src="https://youtu.be/HVO__-LCl-E?si=mMYnouq-cgcsB88W" frameborder="0" height="500">
            <a href="https://youtu.be/HVO__-LCl-E?si=mMYnouq-cgcsB88W">Acesse aqui</a>
        </iframe> não abre</p> <!---há alguns sites que não permitem o uso de iframe-->

    <p>O site tatame <iframe src="https://tatame.com.br/" frameborder="0"></iframe> também é legal</p>
    
</body>
</html>
